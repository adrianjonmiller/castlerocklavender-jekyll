<style class="scss">
  @import 'theme/vars';
  @import 'util/mixins.mediaquries';

  .gallery {
    display: flex;
    flex-wrap: wrap;
    margin-left: -1rem;

    &-image {
      @include bp(sm) {
        max-width: calc(33.33333333% - 1rem);
      }

      margin-bottom: 1rem;
      margin-left: 1rem;
      margin-top: 0;
      max-width: calc(100% - 1rem);

      img {
        width: 100%;
      }
    }
  }

  .lightbox {
    padding: 0 1rem;

    &:target {
      > img {
        opacity: 1;
      }
    }

    img {
      display: block;
      margin: 0 auto;
      max-height: 100%;
      max-width: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    &-close {
      color: $white;
      position: absolute;
      text-decoration: none;
      transform: translate(calc(50vw - 100%), -50vh);
    }

    &-next,
    &-prev {
      background-color: $white;
      border-radius: 1rem;
      display: inline-block;
      height: 2rem;
      line-height: 2rem;
      text-align: center;
      text-decoration: none;
      width: 2rem;
    }

    &-next {
      transform: translate(-1rem, -50%);

      &:before {
        content: '>>';
      }
    }

    &-prev {
      transform: translate(1rem, -50%);

      &:before {
        content: '<<';
      }
    }
  }
</style>
