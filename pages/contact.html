---
layout: default
order: 6
title: Contact
---

<div class=" container">
  <div class="page page--{{page.title | slugify }} flex--grid">
    <div class="page-content">
      <h4 class="font--light">Contact Us</h4>
      <form action="https://formspree.io/your@email.com" method="POST" class="contact js-form">
        <fieldset>
          <legend><small>NAME</small></legend>
          <input type="text" name="name">
        </fieldset>
        <fieldset>
          <legend><small>EMAIL</small></legend>
          <input type="email" name="_replyto">
        </fieldset>
        <fieldset>
          <p collapse><small>MESSAGE</small></p>
          <textarea name="name" rows="8" cols="80"></textarea>
        </fieldset>
        <input type="hidden" name="_next" value="//site.io/thanks.html" />
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_gotcha" style="display:none" />
        {% include button.html text="Send" %}
      </form>
    </div>
    <div class="flex-end">
      <ul class="unstyle">
        <li>
          <small collapse><i class="ion-ios-telephone color--accent"></i> Phone</small>
          <hr collapse-half>
          <p>
             <span class="editable">(360) 353-1905</span>
          </p>
        </li>
        <li>
          <small collapse><i class="ion-ios-location color--accent"></i> Address</small>
          <hr collapse-half>
          <p>
            <span>865 Ph 10</span><br>
            <span>Castle Rock, Washington</span><br>
            <span>98611</span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>



<style class="scss">
  .contact {
    input {
      height: 2rem;

    }
  }
</style>
